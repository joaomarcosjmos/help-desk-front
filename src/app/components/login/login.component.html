<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Desk</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk - Dica de um Dev">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input 
            [formControl]="email"
            required
            [(ngModel)]="creds.email" 
            name="email" matInput 
            placeholder="Ex. fulano@gmail.com">
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input 
              [formControl]="senha"
              required
              [(ngModel)]="creds.senha" 
              name="senha" type="password" 
              matInput 
              placeholder="Ex. 1234">
              <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        
        <button (click)="logar()" [disabled]="!validaCampos()" mat-stroked-button color="primary" class="full-width mat-elevation-z4">Login</button>
        
      </form>
</div>
