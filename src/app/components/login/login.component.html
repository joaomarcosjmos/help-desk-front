<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Desk - Dica de um Dev</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk - Dica de um Dev">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Ex. fulano@gmail.com">
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex. 1234">
        </mat-form-field>
        
        <button mat-stroked-button color="primary" class="full-width mat-elevation-z4">Primary</button>
      </form>
</div>
