<div class="container">

    <h1>Listar chamados</h1>
  
    <button  mat-stroked-button color="primary"  class="form mat-elevation-z6">Novo chamado</button>
  
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <mat-radio-group color="primary">
        <mat-radio-button>ABERTO</mat-radio-button>
        <mat-radio-button>ANDAMENTO</mat-radio-button>
        <mat-radio-button>ENCERRADO</mat-radio-button>
    </mat-radio-group>
    
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]=ELEMENT_DATA matSort (matSortChange)="announceSortChange($event)" matSortActive="id" matSortDirection="desc">
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nome"> Título </th>
              <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>
        
            <ng-container matColumnDef="cliente">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cpf"> Cliente </th>
              <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
            </ng-container>

            <ng-container matColumnDef="tecnico">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cpf"> Técnico </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeTecnico}} </td>
              </ng-container>
        
            <ng-container matColumnDef="dataAbertura">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Data de Abertura </th>
              <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
            </ng-container>

            <ng-container matColumnDef="prioridade">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Prioridade </th>
                <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by acoes"> Ações </th>
              <td mat-cell *matCellDef="let element">
                <a routerLink="">
                  <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="">
                  <i class="material-icons delete">visibility</i>
                </a>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSize]="5" 
                         [pageSizeOptions]="[2, 5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      
  </div>
